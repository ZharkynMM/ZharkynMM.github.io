<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <span style="color: var(--secondary-color);">Job</span>Board
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="vacancies.html">Vacancies</a></li>
          <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resumes</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="btn btn-primary ms-2" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 pt-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="mb-3"><i class="bi bi-funnel"></i> Filters</h5>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Job title or keyword" id="search-input">
            </div>
            <div class="mb-3">
              <select class="form-select" id="location-filter">
                <option>All Locations</option>
                <option>Almaty</option>
                <option>Astana</option>
                <option>Remote</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="input-group mb-4">
          <input type="text" class="form-control" placeholder="Search jobs..." id="main-search">
          <button class="btn btn-primary" id="search-btn">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
        
        <div id="search-results" class="row g-4">
          <!-- Search results -->
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 JobBoard. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
